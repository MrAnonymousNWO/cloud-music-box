name: Deploy to Vercel

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Verify Vercel token
        run: |
          vercel whoami --token "$VERCELMUSIC" || (echo "VERCELMUSIC token invalid" && exit 1)

      - name: Deploy to Vercel
        env:
          VERCELMUSIC: ${{ secrets.VERCELMUSIC }}
        run: |
          if [ -z "$VERCELMUSIC" ]; then
            echo "VERCELMUSIC is not set. Please store it in repo secrets (Repository Settings -> Secrets)." && exit 1
          fi
          # `vercel` will use the linked project by verifying the current GitHub repo.
          # If project/org id or scope are needed, you can add these as secrets and pass `--scope` or `--org`.
          vercel --prod --yes --token "$VERCELMUSIC"
